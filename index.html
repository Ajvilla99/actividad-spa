<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Agrega esto en el <head> de tu HTML -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="flex h-14 items-center justify-center w-full bg-[#232429] text-white px-2.5 shadow-2xs"
    >
      <div
        class="w-full max-w-[1248px] flex h-full items-center justify-between"
      >
        <div class="max-w-[120px] h-full">
          <img src="/logo.png" alt="" class="max-h-full">
        </div>

        <div class="flex items-center gap-10">
          <nav class="flex justify-between px-5 box-border gap-2.5">
            <a href="#/">Inicio</a>
            <a href="#/clans">Clanes</a>
            <a href="#/coders">Coders</a>
          </nav>
          <div class="h-full flex items-center gap-1 cursor-pointer">
            <div class="flex items-center justify-center text-xl">
              <i class='bx bxs-user'></i>
            </div>
            <i class='bx bx-caret-down'></i>
          </div>
        </div>
      </div>
    </header>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
