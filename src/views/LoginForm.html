<section class="p-3 h-full box-border flex justify-center items-center">
  <!-- 
  --bg-100: #fffefb;
  --bg-200: #f5f4f1;
  --bg-300: #cccbc8;    
    -->
  <div class="bg-[#f5f4f1] w-full max-w-[500px]">
    <form
      class="w-full p-3 rounded-md flex flex-col items-center justify-center gap-3 box-border"
      id="login_form"
    >
      <h1 class="font-bold text-xl p-2.5">Inicio de Sesion</h1>
      <input
        id="username_or_email"
        name="username_or_email"
        type="text"
        placeholder="Usuario o Correo electronico"
        class="p-2.5 rounded-sm w-full outline-none bg-[#fffefb] font-medium"
      />
      <div class="relative flex items-center justify-center w-full">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Contrase単a"
          class="p-2.5 rounded-sm w-full outline-none bg-[#fffefb] font-medium"
        />
        <button id="show_pass" type="button" class="absolute right-0 p-2.5 flex items-center justify-center cursor-pointer z-10">
          <box-icon name="low-vision" color="#00678d" class="transition-all duration-200"></box-icon>
        </button>
      </div>
      <button
        type="submit"
        class="bg-[#00678d] hover:bg-[#005a7b] w-full p-2.5 rounded text-[#eee] cursor-pointer"
      >
        Iniciar sesion
      </button>
      <div class="w-full p-2.5 my-3 flex items-center justify-center relative">
        <hr class="border-t-[#00678d42] inline-block w-full" />
        <span class="absolute p-2.5 bg-[#f5f4f1]">o</span>
      </div>
      <div class="w-full flex items-center justify-center">
        <a href="#/forgotPassword" class="text-sm hover:underline"
          >多Olvidaste la contrase単a?</a
        >
      </div>
    </form>
    <div class="p-2.5 mb-2.5 flex items-center justify-center">
      <span class="text-sm"
        >多No tienes una cuenta?
        <a id="toRegister" href="#/register" class="text-[#00678d] font-bold hover:underline"
          >Registrate</a
        ></span
      >
    </div>
  </div>
</section>
